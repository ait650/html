<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>HTML Table</h2>

    <table>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>pak corporation</td>
        <td>aitsam</td>
        <td>pakistan</td>
      </tr>
      <tr>
        <td>Central comercial</td>
        <td>Francisco fernendaz</td>
        <td>Mexico</td>
      </tr>
    </table>
  </body>
</html>
