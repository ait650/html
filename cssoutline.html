<html>

      p {
        border: 2px solid rgb(224, 27, 27);

        margin: auto;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>

    <h2>CSS Outline</h2>
    <p>
      This element has a 2px black border and a green outline with a width of
      10px.
    </p>
  </body>
</html>
